<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Características del desarrollo web moderno</title>
  <!-- Estilos tipo GitHub para que se vea mejor en netlify -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Mermaid.js para diagramas para que se logre apreciar como en git -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      color: #24292e;
    }
    html, body {
      background-color: white !important;
    }
    .markdown-body {
      background-color: white !important;
      color: #24292e !important;
    }
    pre, code {
      background-color: #f6f8fa !important;
      color: #24292e !important;
    }
    table, th, td {
      background-color: white !important;
      color: #24292e !important;
      border: 1px solid #d0d7de;
    }

    th {
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  <article class="markdown-body" id="content">Cargando documentación...</article>

  <script>
    mermaid.initialize({ startOnLoad: false });
    marked.setOptions({
      highlight: function(code, lang) {
        return hljs.highlightAuto(code, [lang]).value;
      }
    });

    fetch("README.md")
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        document.getElementById("content").innerHTML = html;
        document.querySelectorAll('code.language-mermaid').forEach((block, i) => {
          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = block.textContent;
          block.parentNode.replaceWith(mermaidDiv);
        });

        mermaid.init();
      });
  </script>
</body>
</html>
